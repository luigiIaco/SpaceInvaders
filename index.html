<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icona.ico" type="image/x-icon">
</head>
<body onload="init()">
    <div class="area">
        <div class="header">
            <div class="level">
                LEVEL <br>
                <span id="spLevel">1</span>
            </div>
            <div class="score">
                SCORE <br>
                <span id="spScore" style="color:yellow;">0</span>
            </div>



        </div>
        <div class="body">
<div class="playarea" id="game_area"></div>
        </div>
        <div class="footer">
            <div class="life">
                <span id="spLife">0</span> x
                <div class="icon ship"></div>
            </div>

        </div>


    </div>

     <div class="legenda">

    </div>
    <script src="script.js"></script>
</body>
</html>
